[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
addopts = -v --tb=short

[coverage:run]
source = app
omit = 
    app/__init__.py
    app/models/__init__.py
    app/schemas/__init__.py
    app/routers/__init__.py
    */tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
