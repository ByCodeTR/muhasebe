# Render.com deployment configuration
# https://render.com/docs/yaml-spec

services:
  # Backend API - Python Native Runtime
  - type: web
    name: muhasebe-api
    runtime: docker
    dockerfilePath: Dockerfile
    startCommand: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    rootDir: backend
    region: frankfurt
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: muhasebe-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_ORIGINS
        value: "https://muhasebe-liart.vercel.app,https://muhasebe.vercel.app,http://localhost:3000"
      - key: PYTHON_VERSION
        value: "3.11.0"
    autoDeploy: true

databases:
  - name: muhasebe-db
    plan: free
    region: frankfurt
    databaseName: muhasebe
    user: muhasebe_user
